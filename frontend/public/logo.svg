<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Solid Background Container for Universal Visibility -->
  <rect x="16" y="16" width="480" height="480" rx="120" fill="url(#mainGradient)" filter="url(#shadow)" />

  <!-- Bold White Lightning Bolt - Centered -->
  <!-- Original Box Center was (285, 270), Offset (-29, -14) applied to center at (256, 256) -->
  <path d="M311 86 L141 286 H251 L221 426 L371 206 H271 L311 86 Z" 
        fill="white" 
        stroke="white" 
        stroke-width="16" 
        stroke-linejoin="round" />
